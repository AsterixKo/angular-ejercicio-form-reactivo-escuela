<h1>Reactive Form ESCUELA</h1>

<hr>

<form autocomplete="off" [formGroup]="forma" (ngSubmit)="saveForm()">

  <div class="container">
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input class="form-control" type="text" placeholder="Escribe tu nombre" formControlName="nombre"
          [class.is-invalid]="isFieldValid('nombre')">
        <small class="form-text text-danger" *ngIf="isFieldValid('nombre')">El nombre debe tener al menos 3
          letras</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input class="form-control" type="text" placeholder="Escribe tu apellido" formControlName="apellido"
          [class.is-invalid]="isFieldValid('apellido')">
        <small class="form-text text-danger" *ngIf="isFieldValid('apellido')">Indica un apellido</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">DNI</label>
      <div class="col-8">
        <input class="form-control" type="text" placeholder="Escribe tu dni" formControlName="dni"
          [class.is-invalid]="isFieldValid('dni')">
        <small class="form-text text-danger" *ngIf="isFieldValid('dni')">Indica un dni</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Telefono</label>
      <div class="col-8">
        <input class="form-control" type="text" placeholder="Escribe tu teléfono" formControlName="telefono"
          [class.is-invalid]="isFieldValid('telefono')">
        <small class="form-text text-danger" *ngIf="isFieldValid('telefono')">Indica un teléfono</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Email</label>
      <div class="col-8">
        <input class="form-control" type="email" placeholder="Escribe tu email" formControlName="email"
          [class.is-invalid]="isFieldValid('email')">
        <small class="form-text text-danger" *ngIf="isFieldValid('email')">Introduzca un email correcto, no puede
          empezar por admin, root, sysadmin</small>
      </div>
    </div>

    <!-- formGroupName="direccion" ATENTO AL formGroupName -->
    <div class="form-group row" formGroupName="direccion">
      <label class="col-2 col-form-label">Dirección</label>
      <div class="col-8">
        <input class="form-control" type="text" placeholder="Escribe tu calle" formControlName="calle"
          [class.is-invalid]="isFieldValid('direccion.calle')">
      </div>
      <div class="col-8">
        <input class="form-control" type="text" placeholder="Escribe tu numero" formControlName="numero"
          [class.is-invalid]="isFieldValid('direccion.numero')">
      </div>
      <div class="col-8">
        <input class="form-control" type="text" placeholder="Escribe tu ciudad" formControlName="ciudad"
          [class.is-invalid]="isFieldValid('direccion.ciudad')">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-8">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Asignatura</th>
              <th>Acción</th>
            </tr>
          </thead>
          <tbody formArrayName="asignaturas">
            <tr *ngFor="let hobbie of asignaturas.controls; let i=index">
              <td>{{i+1}}</td>
              <td><input type="text" class="form-control" [formControlName]="i" placeholder="Escribe tu Asignatura">
              </td>
              <td><button type="button" (click)="deleteAsignatura(i)" class="btn btn-danger">Borrar</button></td>
            </tr>
          </tbody>
        </table>
        <button type="button" (click)="addAsignatura()" class="btn btn-primary btn-block mb-5">Añadir</button>
      </div>
    </div>

    <div class="form-group row">
      <button type="submit" class="btn btn-block btn-primary">Enviar</button>
    </div>
  </div>

</form>

<div>
  <p>{{this.forma.status}}</p>
  <p>{{this.forma.value | json}}</p>
</div>
